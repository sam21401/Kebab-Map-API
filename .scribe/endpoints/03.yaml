              method: &amp;amp;quot;POST&amp;amp;quot;,
              headers,
              body: JSON.stringify(body),
          }).then(response =&amp;amp;amp;gt; response.json());&amp;amp;lt;/code&amp;amp;gt;&amp;amp;lt;/pre&amp;amp;gt;&amp;amp;lt;/div&amp;amp;gt;

