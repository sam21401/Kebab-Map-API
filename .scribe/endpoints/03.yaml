              &amp;amp;lt;pre&amp;amp;gt;&amp;amp;lt;code class=&amp;amp;quot;language-javascript&amp;amp;quot;&amp;amp;gt;const url = new URL(
              &amp;amp;quot;http://localhost/api/change-password&amp;amp;quot;
