          fetch(url, {
              method: &amp;quot;POST&amp;quot;,
              headers,
              body: JSON.stringify(body),
          }).then(response =&amp;amp;gt; response.json());&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;

