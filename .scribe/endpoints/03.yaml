              --header &amp;quot;Content-Type: application/json&amp;quot; \
              --header &amp;quot;Accept: application/json&amp;quot; \
              --data &amp;quot;{
              \&amp;quot;current_password\&amp;quot;: \&amp;quot;oldpassword123\&amp;quot;,
              \&amp;quot;new_password\&amp;quot;: \&amp;quot;newpassword123\&amp;quot;,
              \&amp;quot;new_password_confirmation\&amp;quot;: \&amp;quot;newpassword123\&amp;quot;
