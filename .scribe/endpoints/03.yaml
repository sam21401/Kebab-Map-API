                              &lt;h2 id=&quot;kebab-management-PUTapi-kebab-update--id-&quot;&gt;Update an existing kebab and its details.&lt;/h2&gt;

          &lt;p&gt;
          &lt;small class=&quot;badge badge-darkred&quot;&gt;requires authentication&lt;/small&gt;
          &lt;/p&gt;

          &lt;p&gt;This endpoint allows an admin user to update the information of an existing kebab along with its
          associated details. The request requires authentication and authorization to ensure only admins
          can perform this action. The function first checks if the kebab with the given ID exists. If it does,
          it validates the incoming data, updates the kebab information in the &lt;code&gt;kebab&lt;/code&gt; table, and updates its
          details in the &lt;code&gt;kebab_details&lt;/code&gt; table within a database transaction to maintain data integrity.
          In case of a validation error or any exception during the database operations, appropriate error
          messages are returned.&lt;/p&gt;

          &lt;span id=&quot;example-requests-PUTapi-kebab-update--id-&quot;&gt;
          &lt;blockquote&gt;Example request:&lt;/blockquote&gt;


          &lt;div class=&quot;bash-example&quot;&gt;
              &lt;pre&gt;&lt;code class=&quot;language-bash&quot;&gt;curl --request PUT \
              &quot;http://localhost/api/kebab/update/1&quot; \
              --header &quot;Content-Type: application/json&quot; \
              --header &quot;Accept: application/json&quot; \
              --data &quot;{
              \&quot;name\&quot;: \&quot;brkfawzakxfgmltqmyaitxpx\&quot;,
              \&quot;logo\&quot;: \&quot;quia\&quot;,
              \&quot;address\&quot;: \&quot;itaque\&quot;,
              \&quot;latitude\&quot;: 1249.377463743,
              \&quot;longitude\&quot;: 496126.565403,
              \&quot;year_opened\&quot;: 9,
              \&quot;year_closed\&quot;: 2,
              \&quot;opening_hours\&quot;: \&quot;[\\\&quot;dolorem\\\&quot;,\\\&quot;rerum\\\&quot;]\&quot;,
              \&quot;meat_types\&quot;: \&quot;[\\\&quot;neque\\\&quot;,\\\&quot;ex\\\&quot;]\&quot;,
              \&quot;sauces\&quot;: \&quot;[\\\&quot;iusto\\\&quot;,\\\&quot;optio\\\&quot;]\&quot;,
              \&quot;status\&quot;: \&quot;rerum\&quot;,
              \&quot;is_craft\&quot;: true,
              \&quot;is_in_stall\&quot;: true,
              \&quot;is_chain_member\&quot;: true,
              \&quot;ordering_options\&quot;: \&quot;[\\\&quot;ratione\\\&quot;,\\\&quot;non\\\&quot;]\&quot;
          }&quot;
          &lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;


          &lt;div class=&quot;javascript-example&quot;&gt;
              &lt;pre&gt;&lt;code class=&quot;language-javascript&quot;&gt;const url = new URL(
              &quot;http://localhost/api/kebab/update/1&quot;
          );

          const headers = {
              &quot;Content-Type&quot;: &quot;application/json&quot;,
              &quot;Accept&quot;: &quot;application/json&quot;,
          };

          let body = {
              &quot;name&quot;: &quot;brkfawzakxfgmltqmyaitxpx&quot;,
              &quot;logo&quot;: &quot;quia&quot;,
              &quot;address&quot;: &quot;itaque&quot;,
              &quot;latitude&quot;: 1249.377463743,
              &quot;longitude&quot;: 496126.565403,
              &quot;year_opened&quot;: 9,
              &quot;year_closed&quot;: 2,
              &quot;opening_hours&quot;: &quot;[\&quot;dolorem\&quot;,\&quot;rerum\&quot;]&quot;,
              &quot;meat_types&quot;: &quot;[\&quot;neque\&quot;,\&quot;ex\&quot;]&quot;,
              &quot;sauces&quot;: &quot;[\&quot;iusto\&quot;,\&quot;optio\&quot;]&quot;,
              &quot;status&quot;: &quot;rerum&quot;,
              &quot;is_craft&quot;: true,
